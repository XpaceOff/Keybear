pcbs:
  keybear:
    outlines:
      main:
        outline: plate
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
        adjust:
          rotate: 180
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          rotate: 270
          shift: [kx*0.45, 1.6]
      # rgb:
      #   what: rgb
      #   where: true
      promicro:
        what: promicro
        params:
          orientation: "down"
        where:
          ref: matrix_inner_top
          rotate: -90
          shift: [px*0.95, -0.3*py]
